<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MetalPlan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard">
  <header>
    <h1>MetalPlan</h1>
    <input type="text" placeholder="Pesquisa...">
    <div class="filters">
      <button>Low Carb</button>
      <button>Sem Lactose</button>
      <button>Vegan</button>
    </div>
  </header>
  <main class="meals">
    <!-- Exemplo de card de refeição -->
    <div class="meal-card">
      <img src="meal1.jpg" alt="Refeição 1">
      <div class="info">
        <h3>Salada Colorida</h3>
        <p>⭐⭐⭐⭐☆</p>
        <button class="favorite">❤️</button>
      </div>
    </div>
    <!-- Adicione mais cards conforme necessário -->
  </main>
</body>
</html>
